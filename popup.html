
<!doctype html>
<html lang="en">
	<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/popup.css">
	<link rel="stylesheet" href="css/design2.min.css">
	</head>
	<body>
 		 <p>
			  <div class="heading">
			  	<img src="./icons/Logo.png" class="logo" alt="Compress All Logo">
			  	<div class="heading-text">Compress Images and PDFs</div>
			  </div>
		<div class="container">
			<div class="row">
				<div class="col-md-4 border">
				<form id="upload_form">
					<label for="file">Choose file</label>
					<input type="file" id="fileinput" />
			
				</form>
				</div>
				<div class="col-md-4 border">
					<div class="thumbnail">
						<img id="source_image"  style="width:100%">
						<div class="caption">
							<p>Source Image</p>
							<p>
								<input type="button" id="compress" value="Compress" class="btn-primary" style="display: none;"></p>
						</div>
					</div>
				</div>

				<div class="slidecontainer">
					<input type="range" min="1" max="100" value="30" class="myslider" id="myRange">
					<p>Quality: <span id="csize"></span></p>
				</div>

				<div class="col-md-4 border">
					<div class="thumbnail">
						<img id="compressed_image"  style="width:100%">
						<div class="caption">
							<p>Compressed Image</p>
							<p>
								<input type="button" id="download" class="btn-success" value="Download" style="display: none;"></p> <!--Button Should Download-->
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/background.js"></script>
		<script src="js/process.js"></script>
		<!-- <script src="js/bundle.js"></script> -->
		</p>            

		<br />	
		<br />


	</body>
</html>
